<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img html</title>
  </head>
  <body>
    <h1>Belajar img html</h1>
    <p>Berikut adalah gambar gunung fuji.</p>
    <a href="../pertemuan-3/link.html">
      <img src="../pertemuan-3/fuji.jpg" alt="fuji" width="200" />
    </a>
    <img
      src="https://images.unsplash.com/photo-1754475138610-ae2b985b49d9?w=600&auto=format&fit=crop&q=60
              ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8"
    />
    <hr />
    <h2>menggunakan atribut wit dan height</h2>
    <img src="../pertemuan-3/fuji.jpg" width="400" height="200" />
    <hr />
    <h2>membungkus img dengan tag link</h2>
    <a href="https://classroom.google.com/">
      <img
        src="https://images.unsplash.com/photo-1754475138610-ae2b985b49d9?w=600&auto=format&fit=crop&q=60
              ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8"
      />
    </a>
    <hr />
  </body>
</html>
